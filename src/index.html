<!-- You might want to add additional HTML elements to ST. 
    It's good practice to separate it out from your code -->
<div class="example-extension-settings">
  <div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
      <b>ST Coyote</b>
      <div
        class="inline-drawer-icon fa-solid fa-circle-chevron-down down"
      ></div>
    </div>
    <div class="inline-drawer-content">
      <div class="example-extension_block flex-container">
        <input
          id="my_button"
          class="menu_button"
          type="submit"
          value="Connect"
        />
      </div>
      <div class="flex-container">
        <span class="connection-indicator">Status: </span>
        <span
          id="coyote_connection_status"
          class="connection-status disconnected"
          >Disconnected</span
        >
      </div>
      <div class="flex-container">
        <label for="power_scale_input">Power Scale:</label>
        <input
          id="power_scale_input"
          type="number"
          min="1"
          max="50"
          value="10"
          class="text_pole"
          style="width: 60px"
        />
        <span class="notes">Lower value = stronger intensity</span>
      </div>
      <style>
        .connection-status {
          padding: 2px 5px;
          border-radius: 3px;
          font-weight: bold;
        }
        .connection-status.connected {
          background-color: #4caf50;
          color: white;
        }
        .connection-status.disconnected {
          background-color: #f44336;
          color: white;
        }
        .connection-status.connecting {
          background-color: #ff9800;
          color: white;
        }
      </style>
    </div>
  </div>
</div>
