<div>
  <div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
      <b>ST Coyote</b>
      <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>
    <div class="inline-drawer-content">
      <div class="coyote-control-block flex-container">
        <input
          id="coyote_connect_button"
          class="menu_button coyote-button"
          type="submit"
          value="Connect"
        />
      </div>
      <div class="flex-container coyote-status-container">
        <span class="connection-indicator">Status: </span>
        <span
          id="coyote_connection_status"
          class="connection-status disconnected"
        >Disconnected</span>
      </div>
      <div class="flex-container coyote-control-row">
        <label for="coyote_power_scale">Power Scale:</label>
        <input
          id="coyote_power_scale"
          type="number"
          min="1"
          max="50"
          value="10"
          class="text_pole coyote-input"
        />
        <span class="notes coyote-note">Lower value = stronger intensity</span>
      </div>
    </div>
  </div>
</div>
