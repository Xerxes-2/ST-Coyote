<div class="example-extension-settings">
  <div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
      <b>ST Coyote</b>
      <div
        class="inline-drawer-icon fa-solid fa-circle-chevron-down down"
      ></div>
    </div>
    <div class="inline-drawer-content">
      <div class="example-extension_block flex-container">
        <input
          id="my_button"
          class="menu_button"
          type="submit"
          value="Connect"
        />
      </div>
      <div class="flex-container status-container">
        <span class="connection-indicator">Status:</span>
        <span
          id="coyote_connection_status"
          class="connection-status disconnected"
          >Disconnected</span
        >
      </div>
      <div class="flex-container power-scale-container">
        <label for="power_scale_input" class="power-scale-label"
          >Power Scale:</label
        >
        <input
          id="power_scale_input"
          type="number"
          min="1"
          max="50"
          value="10"
          class="text_pole"
        />
        <span class="notes">Lower value = stronger intensity</span>
      </div>
      <style>
        .flex-container {
          display: flex;
          align-items: center;
          margin-bottom: 10px;
        }

        .status-container {
          gap: 10px;
        }

        .power-scale-container {
          gap: 10px;
        }

        .power-scale-label {
          min-width: 100px;
        }

        .connection-status {
          padding: 2px 8px;
          border-radius: 3px;
          font-weight: bold;
          text-align: center;
        }

        .connection-status.connected {
          background-color: #4caf50;
          color: white;
        }

        .connection-status.disconnected {
          background-color: #f44336;
          color: white;
        }

        .connection-status.connecting {
          background-color: #ff9800;
          color: white;
        }

        .text_pole {
          width: 60px;
          padding: 5px;
          border: 1px solid #ccc;
          border-radius: 3px;
        }

        .notes {
          font-size: 0.9em;
          color: #666;
        }
      </style>
    </div>
  </div>
</div>
